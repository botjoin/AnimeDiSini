  <style>
#abt-page-loader {
        position: fixed!important;
        position:absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 9999;
        background:#fff url(&#39;https://lh6.googleusercontent.com/-pjTc4Tght70/U20Si3fhxBI/AAAAAAAADsg/4dJrR9uwjB8/s1600/Preloader_8.gif&#39;) no-repeat 50% 50%;
        color: #f6f6f6;
        display: none;
        font: 0/0 a;
        text-shadow: none;
        padding: 1em 1.2em;
}
</style> 
<script type='text/javascript'>
//<![CDATA[
$(document.body).append('<div id="abt-page-loader">Loading...</div>');
$(window).on("beforeunload", function() {
    // ... Show the Animation `.fadeIn()`
    $('#abt-page-loader').fadeIn(1000).delay(9000).fadeOut(1000);
});
//]]>
</script>

  <script>
    videojs('video_1').videoJsResolutionSwitcher()
    
    var message="";
///////////////////////////////////
function clickIE() {if (document.all) {(message);return false;}}
function clickNS(e) {if 
(document.layers||(document.getElementById&&!document.all)) {
if (e.which==2||e.which==3) {(message);return false;}}}
if (document.layers) 
{document.captureEvents(Event.MOUSEDOWN);document.onmousedown=clickNS;}
else{document.onmouseup=clickNS;document.oncontextmenu=clickIE;}
 
document.oncontextmenu=new Function("return false")
  </script>
